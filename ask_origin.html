<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sebelum Masuk - LastGrade</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #22c55e 0%, #3b82f6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      text-align: center;
      animation: modalSlideUp 0.5s ease-out;
    }

    @keyframes modalSlideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #22c55e 0%, #3b82f6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
      }
    }

    .modal-icon i {
      font-size: 35px;
      color: white;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      color: #1f1f1f;
      margin-bottom: 15px;
    }

    .modal-subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .origin-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e5e5;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background: #f9f9f9;
      margin-bottom: 25px;
    }

    .origin-input:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      transform: translateY(-2px);
    }

    .btn-continue {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #22c55e 0%, #3b82f6 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .btn-continue:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
    }

    .btn-skip {
      color: #999;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-skip:hover {
      color: #666;
      text-decoration: underline;
    }

    .skip-container {
      margin-top: 10px;
    }

    /* Role Selection Buttons */
    .role-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn-role {
      flex: 1;
      padding: 20px;
      background: linear-gradient(135deg, #22c55e 0%, #3b82f6 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .btn-role:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
    }

    .btn-role i {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <!-- Modal Overlay -->
  <div class="modal-overlay">
    <div class="modal-content">
      <!-- Icon -->
      <div class="modal-icon">
        <i class="fas fa-question"></i>
      </div>
      
    <!-- Question -->
    <h2 class="modal-title">Apakah Anda seorang Murid atau Guru?</h2>
    <p class="modal-subtitle">Pilih peran Anda untuk pengalaman yang lebih baik</p>
    
    <!-- Role Selection Buttons -->
    <div class="role-buttons">
      <button class="btn-role" onclick="selectRole('murid')">
        <i class="fas fa-user-graduate"></i>
        <span>Murid</span>
      </button>
      <button class="btn-role" onclick="selectRole('guru')">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Guru</span>
      </button>
    </div>
    
    <!-- Skip Link -->
    <div class="skip-container">
      <a href="dashboard.php" class="btn-skip">Lewati</a>
    </div>
    </div>
  </div>

  <script>
    function selectRole(role) {
      // Simpan role ke sessionStorage
      sessionStorage.setItem('user_role', role);
      
      // Redirect ke dashboard
      window.location.href = 'dashboard.php';
    }
  </script>
</body>
</html>
